<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Parcel 2 Tinker</title>
</head>
<body>
    <h1>Hello World, Parcel 2!</h1>
    <form action="" id="sampleForm">
        <h2>Sample Form to JSON API</h2>
        <div class="form-row">
            <label for="FirstName">First Name</label>
            <input type="text" class="input-text input-text-block w-100" id="FirstName" name="FirstName">
        </div>
        <div class="form-row">
            <label for="LastName">Last Name</label>
            <input type="text" class="input-text input-text-block w-100" id="LastName" name="LastName">
        </div>
        <div class="form-row">
            <label for="Email">Email</label>
            <input type="email" class="input-text input-text-block w-100" id="Email" name="Email">
        </div>
        <div class="form-row mx-auto">
            <button type="submit" class="btn-submit" id="btnSubmit">
            Submit
            </button>
        </div>
    </form>
    <div style="width: 10rem; height:10rem; border:2px solid red; padding: 1rem; display: none;" id="success_div">
        <h3>Success</h3>
        <p id="response_p"></p>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
